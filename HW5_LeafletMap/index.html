<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <script src = "./Data/davisLibrary.geojson"></script>
   <script src = "./Data/wilsonLibrary.geojson"></script>
   <script src = "./Data/pit.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map)
        
        // L.geoJSON(uncwell).addTo(map)

        var davisLib = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://i.pinimg.com/originals/a2/e5/b2/a2e5b22e1a9926986c5f9444d71f703a.jpg',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var customPopup = "Davis Library<br/><img src='https://s3.amazonaws.com/libapps/accounts/67083/images/davis.jpg'width='100px'/>";

        L.geoJSON(davis, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: davisLib});}}) // c
        .bindPopup(customPopup) // d
        .addTo(map); //

        var wilsonLib = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://i.pinimg.com/originals/a2/e5/b2/a2e5b22e1a9926986c5f9444d71f703a.jpg',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var wilsonPopup = "Wilson Library<br/><img src='https://upload.wikimedia.org/wikipedia/commons/e/eb/Louis_Round_Wilson_Library.JPG'width='100px'/>";

        L.geoJSON(wilson, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: wilsonLib});}}) // c
        .bindPopup(wilsonPopup) // d
        .addTo(map); //

        var thePit = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://cdn.onlinewebfonts.com/svg/img_498126.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var pitPopup = "The Pit<br/><img src='https://i.pinimg.com/originals/60/ba/d1/60bad1d7f98908936456410d1e50c993.jpg'width='100px'/>";

        L.geoJSON(pit, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: thePit});}}) // c
        .bindPopup(pitPopup) // d
        .addTo(map); //

    </script>

    
</body>
</html>
